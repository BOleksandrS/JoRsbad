<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музика</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>JORS</h1> <!-- Змінено з "JORS Метал Гурт" -->
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html" data-key="home">Головна</a></li>
                    <li><a href="members.html" data-key="members">Учасники</a></li>
                    <li><a href="gallery.html" data-key="gallery">Галерея</a></li>
                    <li><a href="music.html" class="active" data-key="music">Музика</a></li>
                    <li><a href="contacts.html" data-key="contacts">Контакти</a></li>
                </ul>
            </nav>
            <button id="lang-toggle-btn" class="lang-toggle-btn">UK</button>
            <button id="theme-toggle-btn" class="lang-toggle-btn">Dark</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2 data-key="music-title">Музика</h2>
            <p data-key="music-subtitle">Слухайте наші треки тут!</p>
        </section>

        <section class="music-section">
            <div class="music-player-container">
                <audio id="audio-player" controls>
                    <source src="music/metal1.mp3" type="audio/mp3">
                    <span data-key="audio-not-supported">Ваш браузер не підтримує елемент <code>audio</code>.</span>
                </audio>
            </div>

            <div class="music-list">
                <ul>
                    <li><button class="track-button active" data-src="music/metal1.mp3" data-key="track1">Metal 1</button></li>
                    <li><button class="track-button" data-src="music/metal2.mp3" data-key="track2">Metal 2</button></li>
                    <li><button class="track-button" data-src="music/metal3.mp3" data-key="track3">Metal 3</button></li>
                    <li><button class="track-button" data-src="music/metal4.mp3" data-key="track4">Metal 4</button></li>
                    <li><button class="track-button" data-src="music/metal5.mp3" data-key="track5">Metal 5</button></li>
                    <li><button class="track-button" data-src="music/metal6.mp3" data-key="track6">Metal 6</button></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p data-key="footer-text">&copy; 2025 Гурт JORS. Всі права захищено. | <a href="privacy.html">Політика конфіденційності</a></p>
    </footer>
</body>
</html>
