<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="music-title">Музика</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>JORS</h1>
        </div>
        <div class="header-right">
            <nav>
                <ul class="navigation-menu">
                    <li><a href="index.html" data-key="home">Головна</a></li>
                    <li><a href="members.html" data-key="members">Учасники</a></li>
                    <li><a href="gallery.html" data-key="gallery">Галерея</a></li>
                    <li><a href="music.html" class="active" data-key="music">Музика</a></li>
                    <li><a href="contacts.html" data-key="contacts">Контакти</a></li>
                </ul>
            </nav>
            <button id="lang-toggle-btn" class="lang-toggle-btn">UK</button>
            <button id="theme-toggle-btn" class="lang-toggle-btn">Dark</button>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2 data-key="music-title">Музика</h2>
            <p data-key="music-subtitle">Скоро виходить альбом HOPEKILLER!</p>
        </section>

        <section class="music-release-section">
            <h3 class="album-announcement" data-key="album-announcement">Скоро виходить альбом HOPEKILLER!</h3>
            
            <div class="album-art-container">
                <img src="images/album_placeholder.jpg" alt="Album Cover Placeholder" id="album-photo">
            </div>

            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <div class="countdown-label" data-key="countdown-days">Дні</div>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <div class="countdown-label" data-key="countdown-hours">Години</div>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <div class="countdown-label" data-key="countdown-minutes">Хвилини</div>
                </div>
                <div class="countdown-item" id="seconds-countdown-item"> <!-- Added ID for targeting -->
                    <span id="seconds">00</span>
                    <div class="countdown-label" data-key="countdown-seconds">Секунди</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-key="footer-text">&copy; 2025 Гурт JORS. Всі права захищено. | <a href="privacy.html">Політика конфіденційності</a></p>
    </footer>
